<!DOCTYPE html>
<html>
  <head>
      <title><%= title %></title>
      <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css' />
      <link rel='stylesheet' href='/css/style.css' />
  </head>
  <body>
        <div class="container">
        <h2>Chat Demo App</h2>
        </div>
      <div class="chat-bot">
        <div class="container">
            <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - <%=name%></h3>
                                <span><a href="/user/logout">Logout</a></span>
                            </div>
                        <div class="col-md-4 col-xs-4" style="text-align: right;">
                            <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                            <span class="input-group-btn">
                            <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
      <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/socket.io-client/dist/socket.io.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
